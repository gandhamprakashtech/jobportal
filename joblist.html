<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avakash - Job List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header i {
      margin-right: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px auto;
      gap: 20px;
      max-width: 1000px;
      padding: 0 20px;
    }

    .job-card {
      flex: 1 1 250px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .job-card i {
      font-size: 26px;
    }

    .job-card:hover {
      transform: translateY(-5px);
    }

    /* Individual background colors */
    .teacher {
      background-color: #1565c0;
    }

    .daily-worker {
      background-color: #6d4c41;
    }

    .retail {
      background-color: #f9a825;
    }

    .poultry {
      background-color: #43a047;
    }

    .clothing-store {
      background-color: #8e24aa;
    }

    .chef {
      background-color: #d84315;
    }

  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-briefcase"></i> PROFESSIONS LIST</h1>
  </header>

  <div class="container">
    <div class="job-card teacher">
      <i class="fas fa-chalkboard-teacher"></i>
      Teacher
    </div>
    <div class="job-card daily-worker">
      <i class="fas fa-tools"></i>
      Daily Worker
    </div>
    <div class="job-card retail">
      <i class="fas fa-store"></i>
      Retail
    </div>
    <div class="job-card poultry">
      <i class="fas fa-dove"></i>
      Poultry
    </div>
    <div class="job-card clothing-store">
      <i class="fas fa-tshirt"></i>
      Clothing Store
    </div>
    <div class="job-card chef">
      <i class="fas fa-utensils"></i>
      Chef
    </div>
  </div>

</body>
</html>
