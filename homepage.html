<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avakash ‚Äì Rural Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('p3.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .home-container {
      background: white;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      color: #2e7d32;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #43a047;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2e7d32;
    }

    #map {
      margin-top: 30px;
      height: 400px;
      width: 100%;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="home-container">
      <h1>Welcome to Avakash</h1>
      <p>Find job opportunities near your village with just one click!</p>

      <input type="text" id="locationInput" placeholder="Enter your village or location" />
      <br />
      <button onclick="searchLocation()">Search Location</button>
      <button onclick="getMyLocation()">üìç Use My Location</button>

      <div id="map"></div>
    </div>
  </div>
 
</body>
</html>
